<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>a calculator.</title>
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calc-body">
      <input type="text" class="calc-window" placeholder="0" />
      <div class="calc-keypad">
        <button class="calc-button clear-btn">C</button>
        <button class="calc-button">%</button>
        <button class="calc-button operator-btn">&divide</button>
        <button class="calc-button number-btn">7</button>
        <button class="calc-button number-btn">8</button>
        <button class="calc-button number-btn">9</button>
        <button class="calc-button operator-btn">&times</button>
        <button class="calc-button number-btn">4</button>
        <button class="calc-button number-btn">5</button>
        <button class="calc-button number-btn">6</button>
        <button class="calc-button operator-btn">-</button>
        <button class="calc-button number-btn">1</button>
        <button class="calc-button number-btn">2</button>
        <button class="calc-button number-btn">3</button>
        <button class="calc-button operator-btn">+</button>
        <button class="calc-button number-btn is-zero">0</button>
        <button class="calc-button is-decimal">.</button>
        <button class="calc-button is-equal">=</button>
      </div>
    </main>
    <script async src="app.js"></script>
  </body>
</html>
